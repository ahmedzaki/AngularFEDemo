<h1>User's Tasks List</h1>

<button (click)="onAddTask()" class="btn btn-primary">Add Task</button>
<table class="table table-hover">
  <tr>
    <th>#</th>
    <th>Task Name</th>
    <th>Completed State</th>
    <th>Actions</th>
  </tr>
  <tbody>
    <tr *ngFor="let task of tasks; let i=index">
    <td>{{ i + 1}}</td>
    <td>{{ task.name }}</td>
    <td>{{ task.done }}</td>
    <td>
      <button (click)="onDelete(task._id)" class="btn btn-danger">Delete</button>
    </td>
    </tr>
  </tbody>
</table>
