<form (submit)="onRegister()">
  <fieldset>

    <div class="form-group">
      <label for="exampleInputEmail1">Name</label>
      <input type="email" class="form-control" placeholder="Your Name" [(ngModel)]="name" name="name">
      <small class="form-text text-muted">We'll never share your Name with anyone else.</small>
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" placeholder="Enter email" [(ngModel)]="email" name="email">
      <small class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1">Password</label>
      <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password" name="password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>

  </fieldset>
</form>
